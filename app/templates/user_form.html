<h3>Добро пожаловать!. Сделайте ваш заказ</h3>

{% if access == True %}
<form action="{% url 'order' %}" method="post">
    {{ my_form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Заказать">
</form>
{% else %}
    <h4>Пожалуйста, выполните заказ до 15:00</h4>
<form action="{% url 'order' %}" method="post" >
    {{ my_form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Заказать" disabled>
</form>
{% endif %}

<br>
<a href="{% url 'login' %}"><b>Войти как администратор</b></a>
